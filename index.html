<script>
var quadrantItems = document.querySelectorAll('.quadrant__item');
var svgs = document.querySelectorAll('svg');
var cube = document.querySelector('.cube');
var closeButton = document.querySelector('.quadrant__item__content--close');
var isInside = false;

var tl = new TimelineLite({paused: true});
tl.timeScale(1.6);

tl.to('.cube', 0.4, {rotation: 45, width: '120px', height: '120px', ease: Expo.easeOut}, 'first');
tl.to('.plus .plus-vertical', 0.3, {height: '0', backgroundColor: '#f45c41', ease: Power1.easeIn}, 'first');
tl.to('.plus .plus-horizontal', 0.3, {width: '0', backgroundColor: '#f45c41', ease: Power1.easeIn}, 'first');
tl.to('.cube', 0, {backgroundColor: 'transparent'});
tl.to(quadrantItems[0], 0.15, {x: -5, y: -5}, 'seperate');
tl.to('.arrow-up', 0.2, {opacity: 1, y: 0}, 'seperate+=0.2');
tl.to(quadrantItems[1], 0.15, {x: 5, y: -5}, 'seperate');
tl.to('.arrow-right', 0.2, {opacity: 1, x: 0}, 'seperate+=0.2');
tl.to(quadrantItems[3], 0.15, {x: 5, y: 5}, 'seperate');
tl.to('.arrow-down', 0.2, {opacity: 1, y: 0}, 'seperate+=0.2');
tl.to(quadrantItems[2], 0.15, {x: -5, y: 5}, 'seperate');
tl.to('.arrow-left', 0.2, {opacity: 1, x: 0}, 'seperate+=0.2');

cube.addEventListener('mouseenter', playTimeline);
cube.addEventListener('mouseleave', reverseTimeline);

function playTimeline(e) {
  e.stopPropagation();
  tl.play();
}

function reverseTimeline(e) {
  e.stopPropagation();
  tl.timeScale(1.8);
  tl.reverse();
}

(function(){
  
  var confetti = {
    rows: 6,
    columns: 6,
    randomOpacity: true, // 70% - 100%
    randomSize: true,
    randomRotation: true,
    iconURLs: [
      'https://s3-us-west-2.amazonaws.com/s.cdpn.io/363972/nc-test-outline-64px_cloud.svg',
      'https://s3-us-west-2.amazonaws.com/s.cdpn.io/363972/nc-test-outline-64px_headphones.svg',
      'https://s3-us-west-2.amazonaws.com/s.cdpn.io/363972/nc-test-outline-64px_heart.svg',
      'https://s3-us-west-2.amazonaws.com/s.cdpn.io/363972/nc-test-outline-64px_like.svg',
      'https://s3-us-west-2.amazonaws.com/s.cdpn.io/363972/nc-test-outline-64px_sun-cloud.svg'
    ]
  };
  settings();
  
  $('.button').click(function(){
    var id = $(this).text();
    if(id == 'Generate'){
      settings();
    }else if(id == 'Save PNG'){
      var node = document.querySelector('.icon');
      domtoimage.toPng(node).then(function (dataUrl) {
        download(dataUrl, 'confetti');
      }).catch(function (error) {
        console.error('oops, something went wrong!', error);
      });
    }else if(id == 'Settings'){
      $('.settings').toggle();
    }
  });
  
  $('.close').click(function(){
    $('.settings').toggle();
  });
  
  $('input').on('change input', settings);
  
  function settings() {
    confetti.rows = $('input[name="rows"]').val();
    confetti.columns = $('input[name="columns"]').val();
    confetti.randomOpacity = $('input[name="opacity"]').prop('checked'); // 70% - 100%
    confetti.randomSize = $('input[name="size"]').prop('checked');
    confetti.randomRotation = $('input[name="rotation"]').prop('checked');
    generateConfetti();
  }

  function generateConfetti() {
    $('.confetti').html('<style>.confetti-cell{width:' + (100 / confetti.columns) + '%;height:' + (100 / confetti.rows) + '%;}</style>');
    for(var i = 0;i < confetti.rows; i++) {
      var top = (100 / confetti.rows) * i;
      for(var q = 0;q < confetti.columns; q++) {
        var icon = Math.floor(Math.random() * confetti.iconURLs.length) + 1;
        var y = random100();
        var x = random100();
        var left = (100 / confetti.columns) * q;
        $('.confetti').append('<div class="confetti-cell" style="top:' + top + '%;left:' + left +'%;animation-delay:' + (q * 100) + 'ms;"><i class="icon i'+ icon +'" style="top:'+y+'%;left:'+x+'%;opacity:' + opacity() + ';transform:rotate(' + rotate() + 'deg) scale(' + size() + ');"></i></div>');
      }
    }
  }

  function opacity() {
    var state = 1;
    if(confetti.randomOpacity) {
      state = Math.random() + 0.5;
    }
    return state;
  }
  
  function rotate() {
    var state = 0;
    if(confetti.randomRotation) {
      state = Math.floor(Math.random() * 70);
    }
    return state;
  }
  
  function size() {
    var state = 1;
    if(confetti.randomSize) {
      state = 1 + (Math.random() - 0.6);
    }
    return state;
  }
  
  function random100() {
    return Math.floor(Math.random() * 100);
  }
  
  function openInNewTab(url) {
    var win = window.open(url, '_blank');
    win.focus();
  }
  
})();
</script>
