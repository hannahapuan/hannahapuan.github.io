<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>SendGrid - Tagger</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script src = "faker.js" type = "text/javascript"></script>
</head>

<body>
  <br>
  <center>
    <h1>Tagger</h1>
    <p>Help machines learn!</p>
  </center>
  <div class="wrapper">
    <div class="table-box">
      <table>
        <br>
        <div class="header-data"><p id="sender"></p></div>
        <div class="header-data"><p id="receiver"></p></div>
        <div class="header-data"><p id="subject"></p></div>
        <div class="email-data" id="email-content">
        </div>
        <br>
        <hr>
        <br>
        <form action="">
          <input class="labels" type="checkbox" name="tag" id="spam"> spam
          <input class="labels" type="checkbox" name="tag" id="phish"> phish
          <input class="labels" type="checkbox" name="tag" id="malware"> malware
          <input class="labels" type="checkbox" name="tag" id="p2p"> person-to-person<br>
          <input class="labels" type="checkbox" name="tag" id="promo"> promotional
          <input class="labels" type="checkbox" name="tag" id="info"> informational
          <input class="labels" type="checkbox" name="tag" id="trans"> transactional
          <input class="labels" type="checkbox" name="tag" id="notif"> notification
        </form>
      <br>
    <center>  <div class="container">
  <button id="submit" class="button"><span>submit</span></button>
</div></center>
        <br>
      </table>
    </div>
  </div>
<center>  <p id="bottom"></p></center>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
